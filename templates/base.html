<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Storge{% endblock %}</title>
    <style>
        /* Základní stylování pro lepší vzhled */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        nav a {
            margin-right: 10px;
            text-decoration: none;
            color: #333;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .messages {
            list-style: none;
            padding: 0;
        }
        .messages li {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .messages li.success {
            background-color: #d4edda;
            color: #155724;
        }
        .messages li.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .messages li.info {
            background-color: #d1ecf1;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Domů</a>
        {% if user.is_authenticated %}
            <span>Vítej, {{ user.username }}!</span>

            <!-- Přidání POST formuláře pro odhlášení -->
            <form id="logout-form" action="{% url 'logout' %}" method="POST" style="display: inline;">
                {% csrf_token %}
                <button type="submit" style="background:none; border:none; color:#333; text-decoration: underline; cursor:pointer;">Odhlásit se</button>
            </form>

            <a href="{% url 'profile' %}">Profil</a>
        {% else %}
            <a href="{% url 'login' %}">Přihlásit se</a>
            <a href="{% url 'register' %}">Zaregistrovat se</a>
        {% endif %}
    </nav>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {% block content %}
    {% endblock %}
</body>
</html>
