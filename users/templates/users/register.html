{% extends "base.html" %}

{% block title %}Registrace{% endblock %}

{% block content %}
    <h2>Registrace</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Zaregistrovat se</button>
    </form>
    <p>Již máte účet? <a href="{% url 'login' %}">Přihlaste se</a></p>
    <p>Potřebujete pomoc? Kontaktujte nás na <a href="mailto:support@storge.cz">support@storge.cz</a></p>
{% endblock %}
