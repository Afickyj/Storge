{% extends "base.html" %}

{% block title %}Přihlášení{% endblock %}

{% block content %}
    <h2>Přihlášení</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Přihlásit se</button>
    </form>
    <p>Nemáte účet? <a href="{% url 'register' %}">Zaregistrujte se</a></p>
    <p>Potřebujete pomoc? Kontaktujte nás na <a href="mailto:support@storge.cz">support@storge.cz</a></p>
{% endblock %}
