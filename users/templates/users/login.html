{% extends "base.html" %}

{% block title %}Přihlášení{% endblock %}

{% block content %}
    <h2>Přihlášení</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Přihlásit se</button>
    </form>
    <p>Nemáš účet? <a href="{% url 'register' %}">Zaregistruj se</a></p>
{% endblock %}
